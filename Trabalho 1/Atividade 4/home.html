<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Atividade 4</title>
</head>
<body>
    <div class="container">
        <div class="row pt-3 pb-5 text-center">
            <h1>Cadastro</h1>

        <form action="forms.php" method="POST">
            <div class="row">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <label for="nome"><h6>Nome</h6></label>
                        <div class="input-group">
                            <input name="nome" type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>

                <div class="row pt-3">
                    <div class="col-md-3"></div>
                    
                    <div class="col-md-4 text-start">
                        <h6>Gênero</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="fem" value="Feminino">
                            <label class="form-check-label" for="fem">
                                Feminino
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="masc" value="Masculino">
                            <label class="form-check-label" for="masc">
                                Masculino
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="nb" value="Não-binário">

                                Não-binário
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="na" value="Prefiro não responder">
                            <label class="form-check-label" for="na">
                                Prefiro não responder
                            </label>
                        </div>
                    </div>
                    <div class="col-md-5"></div>
                </div>

                <div class="row pt-3">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <label for="idade"><h6>Idade</h6></label>
                        <div class="input-group">
                            <input name="idade" type="number" class="form-control" placeholder="Idade" aria-label="Idade" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                
                <div class="row pt-5 text-center">
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                    </div>
                </div>
